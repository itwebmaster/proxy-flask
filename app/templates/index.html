<!DOCTYPE html>
<html>
<head>
    <title>Proxy Dashboard</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ccc;
            padding: 8px;
        }
        #log {
            width: 100%;
            height: 300px;
            background: #1e1e1e;
            color: #fff;
            font-family: monospace;
            overflow-y: scroll;
            padding: 10px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
<h2>Proxy Status</h2>
<table>
    <thead>
    <tr>
        <th>Port</th>
        <th>Interface</th>
        <th>Public IP</th>
    </tr>
    </thead>
    <tbody>
    {% for proxy in proxies %}
    <tr>
        <td>{{ proxy.port }}</td>
        <td>{{ proxy.iface }}</td>
        <td>{{ proxy.public_ip }}</td>
    </tr>
    {% endfor %}
    </tbody>
</table>

<h2>3proxy Live Log</h2>
<div id="log"></div>

<script>
    const logDiv = document.getElementById('log');
    const evtSource = new EventSource("/logs/3proxy");
    evtSource.onmessage = function(e) {
        logDiv.innerText += e.data;
        logDiv.scrollTop = logDiv.scrollHeight; // автоскрол вниз
    };
</script>
</body>
</html>
