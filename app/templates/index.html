<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Proxy Dashboard</title>
    <style>
        table { border-collapse: collapse; width: 80%; margin-bottom: 20px; }
        th, td { border: 1px solid #333; padding: 5px; text-align: left; }
        pre { background: #f0f0f0; padding: 10px; height: 400px; overflow-y: scroll; }
        .script-link { margin-right: 10px; }

        #log {
            width: 100%;
            height: 500px;
            background: #1e1e1e;
            color: #fff;
            font-family: monospace;
            overflow-y: scroll;
            padding: 10px;
            white-space: pre-wrap;
        }
    </style>
</head>
<body>
<h1>Proxy Dashboard</h1>

<h2>Proxies</h2>
<table>
    <tr>
        <th>Port</th>
        <th>Interface</th>
        <th>Public IP</th>
    </tr>
    {% for p in proxies %}
    <tr>
        <td>{{ p.port }}</td>
        <td>{{ p.iface }}</td>
        <td>{{ p.public_ip }}</td>
    </tr>
    {% endfor %}
</table>

<h2>Logs</h2>
<p>Current log file: {{ log_path }}</p>
<div id="log"></div>

<h2>Scripts</h2>
{% for s in scripts %}
<button class="script-link" onclick="runScript('{{ s }}')">{{ s }}</button>
{% endfor %}

<h2>Actions</h2>
<button onclick="restartHilink()">Restart HiLink Modem</button>

<script>
    const logContainer = document.getElementById('log');
    const evtSource = new EventSource("/logs/3proxy");

    evtSource.onmessage = function(e) {
        logContainer.textContent += e.data + "\n";
        logContainer.scrollTop = logContainer.scrollHeight; // автоскрол вниз
    };
    async function runScript(name) {
        const res = await fetch("/api/run_script", {
            method: "POST",
            headers: {
                "Content-Type": "application/json",
                "X-API-KEY": "{{ api_key }}"
            },
            body: JSON.stringify({name: name})
        });
        const data = await res.json();
        alert(JSON.stringify(data));
    }

    async function restartHilink() {
        const res = await fetch("/api/restart_hilink", {
            method: "POST",
            headers: {
                "X-API-KEY": "{{ api_key }}"
            }
        });
        const data = await res.json();
        alert(JSON.stringify(data));
    }

    // Refresh public IPs every minute
    setInterval(async () => {
        const tableRows = document.querySelectorAll("table tr");
        for (let i = 1; i < tableRows.length; i++) {
            const port = tableRows[i].children[0].textContent;
            const res = await fetch(`/api/current_ip?port=${port}`, {
                headers: {"X-API-KEY": "{{ api_key }}"}
            });
            const data = await res.json();
            tableRows[i].children[2].textContent = data.public_ip;
        }
    }, 60000);
</script>

<button onclick="reconnectHilink()">Reconnect HiLink</button>

<script>
    async function reconnectHilink() {
        const res = await fetch("/api/reconnect_hilink", { method: "POST" });
        const data = await res.json();
        alert(data.stdout || data.message || "No output");
    }
</script>

</body>
</html>
