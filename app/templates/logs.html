<!-- templates/logs.html -->
<!DOCTYPE html>
<html>
<head>
    <title>3proxy Live Log</title>
    <style>
        #log {
            width: 100%;
            height: 500px;
            background: #1e1e1e;
            color: #fff;
            font-family: monospace;
            overflow-y: scroll;
            padding: 10px;
            white-space: pre-wrap;
        }
    </style>
</head>
<body>
<h2>3proxy Live Log</h2>
<div id="log"></div>

<script>
    const logContainer = document.getElementById('log');
    const evtSource = new EventSource("/logs/3proxy");

    evtSource.onmessage = function(e) {
        logContainer.textContent += e.data + "\n";
        logContainer.scrollTop = logContainer.scrollHeight; // автоскрол вниз
    };
</script>
</body>
</html>
