<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Proxy Dashboard</title>
</head>
<body>
  <h1>Proxy Dashboard</h1>
  <table border="1" cellpadding="5">
    <tr>
      <th>Port</th>
      <th>Interface</th>
      <th>Public IP</th>
      <th>Action</th>
    </tr>
    {% for proxy in proxies %}
    <tr>
      <td>{{ proxy.port }}</td>
      <td>{{ proxy.iface }}</td>
      <td>{{ proxy.public_ip }}</td>
      <td><a href="{{ url_for('restart_proxy', port=proxy.port) }}">Restart</a></td>
    </tr>
    {% endfor %}
  </table>
</body>
</html>
